<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <title>Sin Conexi√≥n - SGU</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/icon-32x32.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc3545 0%, #0d6efd 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .retry-btn:hover {
            background: white;
            color: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .home-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .home-btn:hover {
            border-color: white;
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .online {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }
        
        .offline {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .retry-btn {
                min-width: 100%;
                padding: 1rem;
            }
        }
        
        /* PWA espec√≠fico */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top, 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì°</div>
        <h1>Sin Conexi√≥n</h1>
        <p class="subtitle">No se puede conectar al servidor</p>
        
        <div class="message">
            <p>El Sistema de Gesti√≥n Universitaria no est√° disponible en este momento. Esto puede deberse a:</p>
            <ul style="text-align: left; margin-top: 1rem; padding-left: 1.5rem;">
                <li>Problemas de conexi√≥n a internet</li>
                <li>Mantenimiento del servidor</li>
                <li>Configuraci√≥n de red</li>
            </ul>
        </div>
        
        <div class="actions">
            <button class="retry-btn" onclick="retryConnection()">
                <span>üîÑ</span>
                Reintentar Conexi√≥n
            </button>
            
            <a href="/" class="home-btn">
                <span>üè†</span>
                Ir al Inicio
            </a>
        </div>
        
        <div class="status offline" id="connectionStatus">
            <strong>Estado:</strong> <span id="statusText">Sin conexi√≥n</span>
        </div>
    </div>

    <script>
        // Verificar estado de conexi√≥n
        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                status.className = 'status online';
                statusText.textContent = 'Conectado - Reintentando...';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.className = 'status offline';
                statusText.textContent = 'Sin conexi√≥n';
            }
        }
        
        function retryConnection() {
            const btn = document.querySelector('.retry-btn');
            btn.innerHTML = '<span>‚è≥</span> Verificando...';
            btn.disabled = true;
            
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                } else {
                    btn.innerHTML = '<span>üîÑ</span> Reintentar Conexi√≥n';
                    btn.disabled = false;
                    
                    // Mostrar mensaje temporal
                    const message = document.createElement('div');
                    message.style.cssText = `
                        position: fixed;
                        top: 20px;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(220, 53, 69, 0.9);
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: 50px;
                        z-index: 1000;
                        animation: fadeIn 0.3s ease-out;
                    `;
                    message.textContent = 'A√∫n sin conexi√≥n. Intenta m√°s tarde.';
                    document.body.appendChild(message);
                    
                    setTimeout(() => {
                        message.remove();
                    }, 3000);
                }
            }, 2000);
        }
        
        // Escuchar cambios de conexi√≥n
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verificar conexi√≥n inicial
        updateConnectionStatus();
        
        // Auto-retry cada 30 segundos
        setInterval(() => {
            if (navigator.onLine) {
                updateConnectionStatus();
            }
        }, 30000);
    </script>
</body>
</html>
